<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Picky Eater App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="container">
        <span class="logo">üçΩÔ∏è Picky Eater App</span>
        <ul class="nav-links">
          <li><a href="#home">Home</a></li>
          <li><a href="#register">Register</a></li>
          <li><a href="#login">Login</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <section id="home" class="hero">
      <div class="container">
        <h1>Welcome to the Picky Eater App</h1>
        <p>Discover new foods, plan your meals, and track your nutrition goals with ease!</p>
        <a href="#register" class="cta-btn">Get Started</a>
      </div>
    </section>
    <section id="register" class="form-section">
      <div class="container">
        <h2>Register</h2>
        <form class="form">
          <input type="text" placeholder="First Name" required />
          <input type="text" placeholder="Last Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Register</button>
        </form>
      </div>
    </section>
    <section id="login" class="form-section">
      <div class="container">
        <h2>Login</h2>
        <form class="form">
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <div class="container">
      <p>&copy; 2024 Picky Eater App</p>
    </div>
  </footer>
</body>
</html>
