<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>241 Runners Awareness - Authentication</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        /* Additional auth-specific styles */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .auth-header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .google-signin-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
            color: #666;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .divider span {
            padding: 0 15px;
            background: white;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .auth-button {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        
        .auth-button:hover {
            background: #5a6fd8;
        }
        
        .auth-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .auth-links {
            text-align: center;
            margin-top: 25px;
        }
        
        .auth-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }
        
        .auth-links a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
            border-radius: 6px;
            padding: 12px;
            margin: 15px 0;
            text-align: center;
        }
        
        .success-message {
            background: #efe;
            color: #363;
            border: 1px solid #cfc;
            border-radius: 6px;
            padding: 12px;
            margin: 15px 0;
            text-align: center;
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        @media (max-width: 480px) {
            .auth-card {
                padding: 30px 20px;
            }
            
            .auth-header h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-page">
        <div class="auth-card">
            <div class="auth-header">
                <h1>241 Runners Awareness</h1>
                <p>Sign in to your account</p>
            </div>
            
            <div class="google-signin-container">
                <div id="g_id_onload"
                     data-client_id="933970195369-67fjn7t28p7q8a3grar5a46jad4mvinq.apps.googleusercontent.com"
                     data-callback="handleGoogleSignIn"
                     data-auto_prompt="false">
                </div>
                <div class="g_id_signin"
                     data-type="standard"
                     data-size="large"
                     data-theme="outline"
                     data-text="sign_in_with"
                     data-shape="rectangular"
                     data-logo_alignment="left">
                </div>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div id="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <button type="submit" class="auth-button" id="loginButton">
                    Sign In
                </button>
            </form>
            
            <div class="auth-links">
                <a href="/register">Don't have an account? Sign up</a>
                <br>
                <a href="/">Back to Home</a>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://api.241runnersawareness.org/api'; // Production API URL
        
        // Google Sign-In handler
        function handleGoogleSignIn(response) {
            const button = document.getElementById('loginButton');
            const messageDiv = document.getElementById('message');
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Signing in...';
            showMessage('Signing in with Google...', 'success');
            
            // Send Google token to backend
            fetch(`${API_BASE_URL}/auth/google-login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    IdToken: response.credential
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store user data and token
                    localStorage.setItem('user', JSON.stringify(data));
                    showMessage('Sign in successful! Redirecting...', 'success');
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user && data.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    showMessage(data.message || 'Sign in failed', 'error');
                    button.disabled = false;
                    button.textContent = 'Sign In';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
                button.disabled = false;
                button.textContent = 'Sign In';
            });
        }
        
        // Traditional login handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const button = document.getElementById('loginButton');
            
            // Show loading state
            button.disabled = true;
            button.textContent = 'Signing in...';
            showMessage('Signing in...', 'success');
            
            // Send login request
            fetch(`${API_BASE_URL}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    email: email,
                    password: password
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store user data and token
                    localStorage.setItem('user', JSON.stringify(data));
                    showMessage('Sign in successful! Redirecting...', 'success');
                    
                    // Redirect based on user role
                    setTimeout(() => {
                        if (data.user && data.user.role === 'admin') {
                            window.location.href = '/admin';
                        } else {
                            window.location.href = '/';
                        }
                    }, 1500);
                } else {
                    showMessage(data.message || 'Invalid email or password', 'error');
                    button.disabled = false;
                    button.textContent = 'Sign In';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Network error. Please try again.', 'error');
                button.disabled = false;
                button.textContent = 'Sign In';
            });
        });
        
        // Message display function
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
        }
        
        // Check if user is already logged in
        window.addEventListener('load', function() {
            const user = localStorage.getItem('user');
            if (user) {
                const userData = JSON.parse(user);
                if (userData.user && userData.user.role === 'admin') {
                    window.location.href = '/admin';
                } else {
                    window.location.href = '/';
                }
            }
        });
    </script>
</body>
</html>
